import static javax.xml.bind.DatatypeConverter.parseInt

plugins {
    id 'java'
    id 'war'
    id 'org.akhikhl.gretty' version '1.4.2'
}

int port
try {
    port = parseInt(System.getenv("PORT"))
} catch(Exception e) {
    port = 8080
}

gretty {
    port = port
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:22.0'
    testCompile 'junit:junit:4.12'
}

